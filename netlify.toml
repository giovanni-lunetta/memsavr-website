# Netlify Security Headers Configuration
# Place this file in: MemSavr_Website/netlify.toml

# Security Headers for All Pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"

    # Prevent MIME sniffing attacks
    X-Content-Type-Options = "nosniff"

    # XSS protection (legacy browsers - most modern browsers ignore this)
    X-XSS-Protection = "1; mode=block"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Restrict dangerous browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Content Security Policy (CSP)
    # Explanation of directives:
    # - default-src 'self': Only load resources from same origin by default
    # - script-src: Allow scripts from self, inline (for gtag), and Google Analytics
    # - style-src: Allow styles from self and inline (for dynamic styles)
    # - img-src: Allow images from self, data: URIs, and any HTTPS source
    # - font-src: Allow fonts from self and data: URIs
    # - connect-src: Allow connections to self and Google Analytics
    # - frame-src: Allow YouTube embeds (for video iframes)
    # - frame-ancestors 'none': Prevent embedding in iframes (same as X-Frame-Options)
    # - base-uri 'self': Prevent <base> tag hijacking
    # - form-action: Allow forms to submit to self and Polar.sh payment
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com;
      frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self' https://buy.polar.sh;
      upgrade-insecure-requests;
    """

# Additional headers for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    # Cache control for HTML (do not cache)
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets (images, CSS, JS)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# INSTRUCTIONS:
# 1. Copy this file to: MemSavr_Website/netlify.toml
# 2. Commit to git: git add netlify.toml && git commit -m "security: add security headers"
# 3. Deploy to Netlify: git push
# 4. Verify headers:
#    curl -I https://savemymemories.app/ | grep -E "(CSP|X-Frame|X-Content)"
#
# Expected output:
#   x-frame-options: DENY
#   x-content-type-options: nosniff
#   content-security-policy: default-src 'self'; script-src ...
#
# Troubleshooting:
# - If headers don't appear, check Netlify build logs
# - If CSP breaks functionality, check browser console for CSP violations
# - Adjust 'unsafe-inline' directives if needed (try to avoid if possible)
